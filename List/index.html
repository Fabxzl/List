<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todoList">
        <div class="cover-img">
          <div class="cover-inner">
            <h4>Tarefas</h4>
          </div>
        </div>
        <div class="content">
          <form class="add">
            <input type="text" name="add" placeholder="Adicionar tarefa">
            <div class="input-buttons">
              <a href="#0" class="add-todo">
                <i class="fas fa-plus add"></i>
              </a>
            </div>
          </form>
          <ul class="todos">
            <li>
              <input type="checkbox" id="todo_1">
              <label for="todo_1">
                <span class="check"></span>
                Dar comida para a Kiara
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_2">
              <label for="todo_2">
                <span class="check"></span>
                Faculdade
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_3">
              <label for="todo_3">
                <span class="check"></span>
                Revisar matéria
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_4">
              <label for="todo_4">
                <span class="check"></span>
                Ler documentação
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>
        </div>
      </div>
      <script src="js/script.js"></script>
</body>
</html>
